<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fastpresser.css">
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
    <title>Fastest Presser</title>
</head>
<body>
<img class='img'>

<header>Fastest Presser</header>

<div class="container">
    <input type="number"  id="inputNumber" placeholder="Set timer">
    <br>
    <button class="btn">Start Game</button>
    <br>
    <button id="reset">Reset Game</button>
    <br>
    <div id="wrapper">
        <span id="win_result"></span>
        <span id="timer"></span>
        <div class="container_one">
            <p>Press S</p>
            <span class="displayBoxOne"></span> 
        </div>
        <div class="container_two">
            <p>Press L</p>
            <span class="displayBoxTwo"></span>
        </div>
    </div>      
</div>


<script src="fastpresser.js"></script>
</body>
</html>
