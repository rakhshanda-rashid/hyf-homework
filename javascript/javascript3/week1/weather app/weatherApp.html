<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="weatherApp.css" />
</head>

<body>
    <div class="container">
        <div id="searchContainer">
            <h1>Weather App</h1>
            <input type="text" class="searchControl" placeholder="Enter city name">
            <button id="searchBtn" class="searchControl">Search</button>
            <button id="currentLoc">Current location</button>
        </div>
        <div id="weatherContainer">
            <h1 id="city-name"></h1>
            <div id="weatherMain">
                <div id="temp"></div>
                <div id="weatherDesc"></div>
                <div>
                    <img id="img1">
                </div>
            </div>
            <hr>
            <div id="humidity" class="bottom-details"></div>
            <div id="wind-speed" class="bottom-details"></div>
        </div>
    </div>
   
    <script src="weatherApp.js"></script>
   
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAknDa79eDDHQpzrKjpAsUpfd01r-dW_kU&callback=initMap"
    type="text/javascript"></script>

</body>

</html>
